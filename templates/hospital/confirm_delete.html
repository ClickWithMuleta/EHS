{% extends 'hospital/admin_base.html' %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
    <style>
       input{
        padding-left: 12px;
        margin-left: 42px;
       }
        #ybtn{
        background-color: rgb(203, 8, 112);
       }
       #nbtn{
        background-color: rgb(16, 168, 215);
       }
    </style>
</head>
<body>
    <br><br><br>
    <div style="align-items: center;margin-left:290px;">
    <h1>Are you sure you want to delete?</h1>
    <br><br>
    <form method="post">
        {% csrf_token %}
        <div style=" margin-left:123px; padding:12px;">
        <input type="submit" id="ybtn" name="confirm_delete" value="Yes">
        <input type="button" onclick="window.location.href='{% url 'admin-view-doctor' %}'" id="nbtn" value="No">
    </div>
    </form>
</div>
</body>
</html>
<br><br><br><br><br><br><br>
{% endblock content %}
