{% extends 'hospital/labTech_base.html' %}
{% block content %}
{%load static%}

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>
</head>
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title">Lab Result Report</h6>
    </div>
    <table class="table table-hover" id="dev-table">
      <thead>
        <tr>
          <th>Patient Name</th>
          <th>Sample Type</th>
          <th>Ordering Doctor</th>
          <th>Date</th>
          <th> <span style="color: rgb(196, 16, 241);">Action</span></th>

        </tr>
      </thead>
      {% for p in patients %}
      <tr>
        <td>{{p.patientName}}</td>
        <td>{{p.sampleType}}</td>
        <td>{{p.doctorName}}</td>        
        <td>{{p.orderDate}}</td>
        <td><a class="btn btn-primary btn-xs" href="{% url 'labTech-report-patient-labResult' p.id  %}"><span class="glyphicon glyphicon-log-out"></span></a></td>

      </tr>
      {% endfor %}
    </table>
  </div>
</div>

{% endblock content %}
